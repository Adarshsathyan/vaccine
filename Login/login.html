<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <section>
        <div class="container p-5 ">
            <div class="row p-3 shadow mt-5 d-flex " style="border-radius: 30px;">
                <a href="../index.html" class="text-decoration-none text-end"> <i class="fas fa-long-arrow-alt-left"></i> Back</a>
                <div class="col-md-5  col-12" style="border-radius: 30px;">
                    
                    <img src="../images/login.gif" class="img-fluid mb-3" alt="">
                </div>
                <div class="col-md-7 mt-5 col-12 ">
                    <h1 class="text-center ">Login</h1>
                    <p class="text-center text-muted mb-5">Dont have an account ? <a href="../Signup/signup.html">Signup</a></p>
                    <div class="mb-4 col-md-8 col-12 ms-auto me-auto">
                        <input type="email" required id="username" class="form-control p-3 shadow col-12" style="border-radius: 30px;"
                         placeholder="Username..">
                    </div>
                    <div class="mb-4 col-md-8 col-12 ms-auto me-auto">
                        <input type="password" required id="pass" class="form-control p-3 shadow col-12" 
                        style="border-radius: 30px;" placeholder="Password">
                    </div>
                    <div class="mb-3 col-md-8 col-12 ms-auto me-auto">
                        <button class="btn btn-grad shadow p-3 col-md-11 col-11 text-white" style="border-radius: 30px; ">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

</html>
